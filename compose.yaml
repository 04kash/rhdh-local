version: '3.9'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      # Database credentials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-U', 'postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5
  janus-idp:
    command: '--entrypoint="["node", "packages/backend", "--config", "app-config.yaml", "--config", "app-config.example.yaml", "--config", "app-config.local.yaml"]"'
    image: 'quay.io/janus-idp/backstage-showcase:next'
    ports:
      - '7007:7007'
    volumes:
      - './app-config.local.yaml:/opt/app-root/src/app-config.local.yaml'
      - './deploy:/opt/app-root/src/dynamic-plugins-root:Z'
    environment:
      # Reference database service
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy