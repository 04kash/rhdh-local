version: '3.9'
services:
  db:
    image: postgres:13
    volumes:
      - ./pgdata:/var/lib/postgresql/data 
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-U', 'postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5
  janus-idp:
    command: '--entrypoint="["node", "packages/backend", "--config", "app-config.yaml", "--config", "app-config.example.yaml", "--config", "app-config.local.yaml"]"'
    image: 'quay.io/janus-idp/backstage-showcase:next'
    ports:
      - '7007:7007'
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - AUTH_GITHUB_CLIENT_ID=${AUTH_GITHUB_CLIENT_ID}
      - AUTH_GITHUB_CLIENT_SECRET=${AUTH_GITHUB_CLIENT_SECRET}
      - BASE_URL=${BASE_URL}
    volumes:
      - './app-config.local.yaml:/opt/app-root/src/app-config.local.yaml'
      - './deploy:/opt/app-root/src/dynamic-plugins-root:Z'
    depends_on:
      db:
        condition: service_healthy